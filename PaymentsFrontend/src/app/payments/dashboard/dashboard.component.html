<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side" class="sidenav">
        <mat-nav-list>
            <h3 class="white">SuperAdmin</h3>
            <a mat-list-item routerLink="payments" routerLinkActive="active"><button mat-flat-button
                    class="white nav-btn"><mat-icon>monetization_on</mat-icon>Payments</button></a>
            <a mat-list-item routerLink="payouts" routerLinkActive="active"><button mat-flat-button
                    class="white nav-btn"><mat-icon>monetization_on</mat-icon>Payouts</button></a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <mat-toolbar-row>
                <button mat-icon-button (click)="sidenav.toggle();">
                    <mat-icon>menu</mat-icon>
                    &NonBreakingSpace;
                </button>
                <span class="example-spacer"></span>
                <span>admin@business.com</span> &NonBreakingSpace; &NonBreakingSpace;
                <button mat-mini-fab color="accent" matTooltip="Business Admin" [matMenuTriggerFor]="profile">
                    <mat-icon>person</mat-icon>
                </button>
                <mat-menu #profile="matMenu">
                    <button mat-menu-item>Profile</button>
                    <button mat-menu-item>Settings</button>
                    <button (click)="logout()" mat-menu-item>Logout</button>
                </mat-menu>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="panel-content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
