<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 transaction-table" matSort>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="transaction_id">
        <th mat-header-cell *matHeaderCellDef> Transaction Id </th>
        <td mat-cell *matCellDef="let element">
            {{element.transaction_id}}
            <button mat-flat-button matTooltip="Copy" [matTooltipPosition]="'after'" (click)="copyAlert()">
                <img src="../../../assets/copy-icon.svg" alt="copy" class="copy-icon" [cdkCopyToClipboard]="element.transaction_id">
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount | currency:'INR'}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Processing Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent"><mat-icon>check_circle_outline</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>highlight_off</mat-icon></button>
        </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="openDetailsDialogue()"><mat-icon>visibility</mat-icon></button>
            <span nz-icon nzType="eye" nzTheme="outline"></span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="10000"
              [pageSize]="12"
              [pageSizeOptions]="[12, 25, 50, 100]"
              #paginator
              >
</mat-paginator>
