<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 transaction-table">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
            <b>No.</b>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.id}}
        </td>
    </ng-container>

    <ng-container matColumnDef="transaction_id">
        <th mat-header-cell *matHeaderCellDef>
            <b>Transaction Id</b>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.transaction_id}}
            <button mat-flat-button matTooltip="Copy" [matTooltipPosition]="'after'">
                <img src="../../../assets/copy-icon.svg" alt="copy" class="copy-icon" [cdkCopyToClipboard]="element.transaction_id">
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>
            <b>Amount</b>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.amount | currency:'INR'}}
        </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>
            <b>Processing Date</b>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.date | date}}
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>
            <b>Status</b>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.status}}
        </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>
            <b>Details</b>
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="warn" (click)="showDetail()">
                <img src="../../../assets/send.svg" alt="view">
            </button>
            <button mat-icon-button color="primary" (click)="showDetail()">
                <img src="../../../assets/eye.svg" alt="view">
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
